buildscript {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

dependencies {
  api project(':libs:MobileSync')
  api 'org.apache.cordova:framework:9.0.0'
  androidTestImplementation 'androidx.test:runner:1.3.0'
  androidTestImplementation 'androidx.test:rules:1.3.0'
  androidTestImplementation 'androidx.test.ext:junit:1.1.2'
}

android {
    compileSdkVersion 30

    defaultConfig {
        targetSdkVersion 30
        minSdkVersion 23
    }

  buildTypes {
    debug {
      testCoverageEnabled = true
    }
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      aidl.srcDirs = ['src']
      renderscript.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
    }
    androidTest.setRoot('../test/SalesforceHybridTest')
    androidTest {
      java.srcDirs = ['../test/SalesforceHybridTest/src']
      resources.srcDirs = ['../test/SalesforceHybridTest/src']
      res.srcDirs = ['../test/SalesforceHybridTest/res']
    }
  }
  defaultConfig {
    testApplicationId "com.salesforce.androidsdk.salesforcehybrid.tests"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  packagingOptions {
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/DEPENDENCIES'
    exclude 'META-INF/NOTICE'
  }
  
  lintOptions {
    xmlReport true
    abortOnError false
  }
}
